    <script id="container-script">
      (function () {
        const TemplateUtils = (window.TemplateUtils =
          window.TemplateUtils || {});

        TemplateUtils.UserUtils =
          TemplateUtils.UserUtils ||
          (function createUserUtils() {
            return {
              getCurrentUser() {
                try {
                  let currentUserId = localStorage.getItem("currentUserId");
                  if (!currentUserId) {
                    localStorage.setItem("currentUserId", "user_001_alice_web");
                    currentUserId = "user_001_alice_web";
                  }

                  const userData = localStorage.getItem(
                    `users_${currentUserId}`
                  );
                  return userData ? JSON.parse(userData) : null;
                } catch (error) {
                  console.error("Error retrieving user data:", error);
                  return null;
                }
              },
              signOut() {
                try {
                  localStorage.removeItem("currentUserId");
                  window.location.reload();
                } catch (error) {
                  console.error("Error signing out:", error);
                }
              },
              getUserDisplayName(user) {
                if (!user) return "Guest";
                return user.firstName && user.lastName
                  ? `${user.firstName} ${user.lastName}`
                  : user.firstName || user.lastName || "User";
              },
              getUserInitials(user) {
                if (!user) return "?";
                const first = user.firstName?.charAt(0) || "";
                const last = user.lastName?.charAt(0) || "";
                return (first + last).toUpperCase() || "U";
              },
            };
          })();

        if (TemplateUtils.__bootstrapped) {
          if (typeof window.lucide?.createIcons === "function") {
            window.lucide.createIcons();
          }
          return;
        }

        TemplateUtils.__bootstrapped = true;

        const state = {
          popoverVisible: false,
          sidebarOpen: false,
          resizeTimer: null,
          debounceTimer: null,
          isUpdatingIcons: false,
          observer: null,
          refs: {},
        };

        function ready(fn) {
          if (document.readyState === "loading") {
            document.addEventListener("DOMContentLoaded", fn, { once: true });
          } else if (typeof queueMicrotask === "function") {
            queueMicrotask(fn);
          } else {
            Promise.resolve().then(fn);
          }
        }

        function safeLucide(callback) {
          if (typeof window.lucide?.createIcons === "function") {
            callback();
          }
        }

        function cacheRefs() {
          state.refs = {
            userProfileButton: document.getElementById("userProfileButton"),
            userProfilePopover: document.getElementById("userProfilePopover"),
            userAvatar: document.getElementById("userAvatar"),
            userName: document.getElementById("userName"),
            popoverUserAvatar: document.getElementById("popoverUserAvatar"),
            popoverUserName: document.getElementById("popoverUserName"),
            popoverUserEmail: document.getElementById("popoverUserEmail"),
            signOutButton: document.getElementById("signOutButton"),
            mobileMenuToggle: document.getElementById("mobileMenuToggle"),
            sidebar: document.getElementById("sidebar"),
            sidebarBackdrop: document.getElementById("sidebarBackdrop"),
            navLinks: document.querySelectorAll(".nav-link"),
            pageContent: document.getElementById("pageContent"),
          };
        }

        function initializeUserProfile() {
          const { userAvatar, userName } = state.refs;
          if (!userAvatar || !userName) return;

          const currentUser = TemplateUtils.UserUtils.getCurrentUser();
          if (currentUser) {
            userAvatar.textContent =
              TemplateUtils.UserUtils.getUserInitials(currentUser);
            userName.textContent =
              TemplateUtils.UserUtils.getUserDisplayName(currentUser);
          } else {
            userAvatar.textContent = "?";
            userName.textContent = "Guest";
          }
        }

        function populatePopover() {
          const currentUser = TemplateUtils.UserUtils.getCurrentUser();
          const { popoverUserAvatar, popoverUserName, popoverUserEmail } =
            state.refs;
          if (!popoverUserAvatar || !popoverUserName || !popoverUserEmail)
            return;

          if (currentUser) {
            popoverUserAvatar.textContent =
              TemplateUtils.UserUtils.getUserInitials(currentUser);
            popoverUserName.textContent =
              TemplateUtils.UserUtils.getUserDisplayName(currentUser);
            popoverUserEmail.textContent = currentUser.email || "No email";
          } else {
            popoverUserAvatar.textContent = "?";
            popoverUserName.textContent = "Guest";
            popoverUserEmail.textContent = "Not logged in";
          }
        }

        function toggleUserPopover(forceClose = false) {
          const { userProfilePopover, userProfileButton } = state.refs;
          if (!userProfilePopover || !userProfileButton) return;

          const shouldOpen = forceClose ? false : !state.popoverVisible;
          if (shouldOpen) {
            populatePopover();
            userProfilePopover.classList.add("visible");
            userProfileButton.setAttribute("aria-expanded", "true");
            state.popoverVisible = true;
            const firstButton = userProfilePopover.querySelector("button");
            if (firstButton) {
              setTimeout(() => firstButton.focus(), 50);
            }
          } else {
            userProfilePopover.classList.remove("visible");
            userProfileButton.setAttribute("aria-expanded", "false");
            state.popoverVisible = false;
          }
        }

        function hideUserPopover() {
          if (state.popoverVisible) {
            toggleUserPopover(true);
          }
        }

        function toggleMobileSidebar(forceClose = false) {
          const { sidebar, sidebarBackdrop, mobileMenuToggle } = state.refs;
          if (!sidebar || !sidebarBackdrop || !mobileMenuToggle) return;

          const shouldOpen = forceClose ? false : !state.sidebarOpen;
          state.sidebarOpen = shouldOpen;

          sidebar.classList.toggle("open", shouldOpen);
          sidebarBackdrop.classList.toggle("active", shouldOpen);
          document.body.classList.toggle("sidebar-open", shouldOpen);
          mobileMenuToggle.setAttribute(
            "aria-expanded",
            shouldOpen ? "true" : "false"
          );

          const icon = mobileMenuToggle.querySelector("[data-lucide]");
          if (icon) {
            icon.setAttribute("data-lucide", shouldOpen ? "x" : "menu");
            safeLucide(() => window.lucide.createIcons());
          }
        }

        function closeMobileSidebar() {
          if (state.sidebarOpen) {
            toggleMobileSidebar(true);
          }
        }

        function setActiveNavLink(pageId) {
          if (!pageId) return;
          const { navLinks } = state.refs;
          navLinks?.forEach((link) => {
            if (link.dataset.page === pageId) {
              link.classList.add("active");
            } else {
              link.classList.remove("active");
            }
          });
        }

        TemplateUtils.setActiveNavLink = setActiveNavLink;
        TemplateUtils.closeMobileSidebar = closeMobileSidebar;

        function handleDocumentClick(event) {
          const { userProfilePopover, userProfileButton } = state.refs;
          if (
            state.popoverVisible &&
            userProfilePopover &&
            userProfileButton &&
            !userProfilePopover.contains(event.target) &&
            !userProfileButton.contains(event.target)
          ) {
            hideUserPopover();
          }
        }

        function handleKeydown(event) {
          if (event.key !== "Escape") return;
          if (state.popoverVisible) {
            hideUserPopover();
            state.refs.userProfileButton?.focus();
          }
          if (state.sidebarOpen) {
            closeMobileSidebar();
            state.refs.mobileMenuToggle?.focus();
          }
        }

        function handleResize() {
          clearTimeout(state.resizeTimer);
          state.resizeTimer = setTimeout(() => {
            if (window.innerWidth >= 768) {
              closeMobileSidebar();
            }
          }, 200);
        }

        function bindEvents() {
          const {
            userProfileButton,
            mobileMenuToggle,
            sidebarBackdrop,
            signOutButton,
            navLinks,
          } = state.refs;

          userProfileButton?.addEventListener("click", (event) => {
            event.stopPropagation();
            toggleUserPopover();
          });

          mobileMenuToggle?.addEventListener("click", (event) => {
            event.stopPropagation();
            toggleMobileSidebar();
          });

          sidebarBackdrop?.addEventListener("click", () =>
            closeMobileSidebar()
          );

          signOutButton?.addEventListener("click", () => {
            if (confirm("Are you sure you want to sign out?")) {
              TemplateUtils.UserUtils.signOut();
            }
          });

          navLinks?.forEach((link) => {
            link.addEventListener("click", () => closeMobileSidebar());
          });

          document.addEventListener("click", handleDocumentClick);
          document.addEventListener("keydown", handleKeydown);
          window.addEventListener("resize", handleResize);

          window.addEventListener("pagehide", cleanup);
        }

        function cleanup() {
          if (state.resizeTimer) clearTimeout(state.resizeTimer);
          if (state.debounceTimer) clearTimeout(state.debounceTimer);
          if (state.observer) {
            state.observer.disconnect();
            state.observer = null;
          }
          document.removeEventListener("click", handleDocumentClick);
          document.removeEventListener("keydown", handleKeydown);
          window.removeEventListener("resize", handleResize);
        }

        function initializePortalTargets() {
          document.querySelectorAll('[data-portal="body"]').forEach((node) => {
            if (node.parentElement !== document.body) {
              document.body.appendChild(node);
            }
          });
        }

        function observePageContent() {
          const { pageContent } = state.refs;
          if (!pageContent || typeof MutationObserver !== "function") return;

          const observer = new MutationObserver((mutations) => {
            if (state.isUpdatingIcons) return;

            const isLucideUpdate = mutations.every((m) => {
              if (m.type !== "childList") return false;
              const nodes = [...m.addedNodes, ...m.removedNodes];
              return nodes.every(
                (n) =>
                  n.nodeType !== Node.ELEMENT_NODE ||
                  n.nodeName.toLowerCase() === "svg" ||
                  n.classList?.contains("lucide")
              );
            });
            if (isLucideUpdate) return;

            if (state.debounceTimer) clearTimeout(state.debounceTimer);
            state.debounceTimer = setTimeout(() => {
              state.debounceTimer = null;
              state.isUpdatingIcons = true;
              safeLucide(() => {
                window.lucide.createIcons();
                requestAnimationFrame(() => {
                  state.isUpdatingIcons = false;
                });
              });
            }, 100);
          });

          observer.observe(pageContent, { childList: true, subtree: true });
          state.observer = observer;
        }

        function bootstrap() {
          cacheRefs();
          initializePortalTargets();
          initializeUserProfile();
          bindEvents();
          safeLucide(() => window.lucide.createIcons());
          observePageContent();
        }

        ready(bootstrap);
      })();
    </script>
  

<script>
let teamGridInstance = null;

// Safe data retrieval
function getDataSafely(key) {
  try {
    const data = localStorage.getItem(key);
    return data ? JSON.parse(data) : [];
  } catch (error) {
    console.error(`Error parsing ${key}:`, error);
    return [];
  }
}

// Get current user ID (Team Lead)
function funGetCurrentUserId() {
  try {
    let currentUserId = localStorage.getItem('currentUserId');
    if (!currentUserId) {
      // Default to usr_003 (David Chen - Engineering Lead) for demo
      currentUserId = 'usr_003';
      localStorage.setItem('currentUserId', currentUserId);
    }
    return currentUserId;
  } catch (error) {
    console.error('Error getting current user:', error);
    return 'usr_003'; // fallback
  }
}

// Get team member data with computed fields
function funGetTeamData() {
  const currentUserId = funGetCurrentUserId();
  const users = getDataSafely('users') || [];
  const departments = getDataSafely('departments') || [];
  const skillMappings = getDataSafely('skillMappings') || [];
  const assessments = getDataSafely('assessments') || [];
  const assessmentCycles = getDataSafely('assessmentCycles') || [];
  
  // Get current active cycle
  const activeCycle = assessmentCycles.find(cycle => cycle?.isActiveCycle === true);
  const activeCycleId = activeCycle?.id;
  
  // Filter direct reports
  const directReports = users.filter(user => 
    user?.teamLeadId === currentUserId && 
    user?.employeeStatus === 'active'
  );
  
  // Enhance with computed data
  const enhancedTeamData = directReports.map(employee => {
    // Get department name
    const department = departments.find(dept => dept?.id === employee?.departmentId);
    const departmentName = department?.name || 'Unknown Department';
    
    // Count skills mapped
    const mappedSkills = skillMappings.filter(mapping => 
      mapping?.employeeId === employee?.id && 
      mapping?.status === 'active'
    );
    const skillsMappedCount = mappedSkills.length;
    
    // Get most recent assessment
    const employeeAssessments = assessments.filter(assessment => 
      assessment?.employeeId === employee?.id
    );
    
    let lastAssessedDate = null;
    let assessmentStatus = 'No Skills Mapped';
    
    if (skillsMappedCount > 0) {
      // Check if assessed in current cycle
      const currentCycleAssessments = employeeAssessments.filter(assessment => 
        assessment?.assessmentCycleId === activeCycleId
      );
      
      if (currentCycleAssessments.length > 0) {
        assessmentStatus = 'Complete';
        // Get most recent assessment date
        const recentAssessment = employeeAssessments
          .sort((a, b) => new Date(b?.assessmentTimestamp || 0) - new Date(a?.assessmentTimestamp || 0))[0];
        lastAssessedDate = recentAssessment?.assessmentTimestamp;
      } else {
        assessmentStatus = 'Pending';
        // Get most recent assessment date (from any cycle)
        if (employeeAssessments.length > 0) {
          const recentAssessment = employeeAssessments
            .sort((a, b) => new Date(b?.assessmentTimestamp || 0) - new Date(a?.assessmentTimestamp || 0))[0];
          lastAssessedDate = recentAssessment?.assessmentTimestamp;
        }
      }
    }
    
    // Format last assessed date
    const lastAssessed = lastAssessedDate 
      ? new Date(lastAssessedDate).toLocaleDateString('en-US', { 
          month: '2-digit', 
          day: '2-digit', 
          year: 'numeric' 
        })
      : 'Never';
    
    return {
      id: employee.id,
      employeeName: `${employee?.firstName || ''} ${employee?.lastName || ''}`.trim(),
      firstName: employee?.firstName || '',
      lastName: employee?.lastName || '',
      email: employee?.email || '',
      jobTitle: employee?.jobTitle || '',
      departmentName,
      skillsMapped: skillsMappedCount,
      lastAssessed,
      assessmentStatus,
      canAssess: skillsMappedCount > 0 && assessmentStatus === 'Pending'
    };
  });
  
  return enhancedTeamData;
}

// Update team count badge
function funUpdateTeamCount(count) {
  const badge = document.getElementById('teamCountBadge');
  if (badge) {
    badge.textContent = `${count} ${count === 1 ? 'member' : 'members'}`;
  }
}

// Handle search input
function funHandleSearch() {
  const searchInput = document.getElementById('teamSearchInput');
  if (!searchInput || !teamGridInstance) return;
  
  searchInput.addEventListener('input', (e) => {
    const searchTerm = e.target.value.toLowerCase().trim();
    const teamData = funGetTeamData();
    
    if (searchTerm) {
      const filteredData = teamData.filter(member => 
        (member.employeeName?.toLowerCase().includes(searchTerm)) ||
        (member.email?.toLowerCase().includes(searchTerm))
      );
      teamGridInstance.setData(filteredData);
    } else {
      teamGridInstance.setData(teamData);
    }
  });
}

// Navigate to employee profile
function funNavigateToProfile(employeeId) {
  window.location.href = `employee_profile.html?id=${employeeId}`;
}

// Navigate to skill mapping
function funNavigateToSkillMapping(employeeId) {
  window.location.href = `add_skills_to_employee.html?id=${employeeId}`;
}

// Navigate to assessment
function funNavigateToAssessment(employeeId) {
  window.location.href = `assess_employee.html?id=${employeeId}`;
}

// Show assessment tooltip
function funShowAssessmentTooltip(employeeData) {
  if (employeeData.skillsMapped === 0) {
    alert('Map skills first before assessing this employee.');
  }
}

// Initialize team grid
function funInitTeamGrid() {
  if (!window.TiramaiGrid) {
    console.error('TiramaiGrid is not available on window');
    return;
  }
  
  const teamData = funGetTeamData();
  
  // Update team count
  funUpdateTeamCount(teamData.length);
  
  // Handle empty state
  const gridContainer = document.getElementById('teamGrid');
  const emptyState = document.getElementById('teamEmptyState');
  
  if (teamData.length === 0) {
    if (gridContainer) gridContainer.classList.add('hidden');
    if (emptyState) emptyState.classList.remove('hidden');
    return;
  }
  
  if (gridContainer) gridContainer.classList.remove('hidden');
  if (emptyState) emptyState.classList.add('hidden');
  
  const teamColumns = [
    {
      field: 'employeeName',
      header: 'Employee Name',
      sortable: true,
      filterable: true,
      isLink: true,
      linkHref: (row) => `employee_profile.html?id=${row.id}`,
      width: 180
    },
    {
      field: 'email',
      header: 'Email',
      sortable: true,
      filterable: true,
      isLink: true,
      linkHref: (row) => `mailto:${row.email}`,
      linkTarget: '_blank',
      width: 200
    },
    {
      field: 'jobTitle',
      header: 'Job Title',
      sortable: true,
      filterable: true,
      width: 160
    },
    {
      field: 'departmentName',
      header: 'Department',
      sortable: true,
      filterable: true,
      width: 140
    },
    {
      field: 'skillsMapped',
      header: 'Skills Mapped',
      sortable: true,
      type: 'number',
      align: 'center',
      width: 120
    },
    {
      field: 'lastAssessed',
      header: 'Last Assessed',
      sortable: true,
      width: 120
    },
    {
      field: 'assessmentStatus',
      header: 'Assessment Status',
      sortable: true,
      filterable: true,
      filterType: 'enum',
      filterEnumValues: ['Complete', 'Pending', 'No Skills Mapped'],
      width: 150,
      render: (value, row, rowIndex) => {
        const colors = {
          'Complete': 'text-green-600 bg-green-50 border-green-200',
          'Pending': 'text-yellow-600 bg-yellow-50 border-yellow-200',
          'No Skills Mapped': 'text-gray-600 bg-gray-50 border-gray-200'
        };
        return `<span class="inline-flex px-2 py-1 text-xs font-medium rounded border ${colors[value] || 'text-gray-600 bg-gray-50 border-gray-200'}">${value}</span>`;
      }
    },
    {
      field: 'actions',
      header: 'Actions',
      type: 'action',
      width: 160,
      sortable: false,
      filterable: false,
      actions: [
        {
          label: 'View Profile',
          className: 'text-blue-600 hover:text-blue-800 text-xs',
          onClick: (row, rowIndex) => funNavigateToProfile(row.id)
        },
        {
          label: 'Map Skills',
          className: 'text-green-600 hover:text-green-800 text-xs',
          onClick: (row, rowIndex) => funNavigateToSkillMapping(row.id)
        },
        {
          label: 'Assess Skills',
          className: (row) => {
            const baseClass = 'text-xs';
            return row.canAssess 
              ? `${baseClass} text-amber-600 hover:text-amber-800`
              : `${baseClass} text-gray-400 cursor-not-allowed`;
          },
          onClick: (row, rowIndex) => {
            if (row.canAssess) {
              funNavigateToAssessment(row.id);
            } else {
              funShowAssessmentTooltip(row);
            }
          }
        }
      ]
    }
  ];
  
  try {
    teamGridInstance = new TiramaiGrid('#teamGrid', {
      data: teamData,
      columns: teamColumns,
      theme: 'light',
      sortable: true,
      filterable: true,
      globalSearch: false, // We have custom search
      pagination: {
        enabled: true,
        pageSize: 10,
        pageSizeOptions: [10, 25, 50],
        showFirstLast: true,
        showPrevNext: true,
        showPageInfo: true
      },
      selection: {
        enabled: false
      },
      export: {
        enabled: true,
        filename: 'my_team.csv',
        includeHeaders: true,
        delimiter: ','
      },
      onRowClick: (row, rowIndex, event) => {
        // Navigate to profile if not clicking action buttons
        if (event.target.tagName !== 'BUTTON' && event.target.tagName !== 'A') {
          funNavigateToProfile(row.id);
        }
      }
    });
    
    // Setup search handler
    funHandleSearch();
    
  } catch (error) {
    console.error('Failed to initialize team grid:', error);
  }
}

// Refresh team grid data
function funRefreshTeamGrid() {
  if (!teamGridInstance) return;
  const teamData = funGetTeamData();
  funUpdateTeamCount(teamData.length);
  teamGridInstance.setData(teamData);
  
  // Handle empty state
  const gridContainer = document.getElementById('teamGrid');
  const emptyState = document.getElementById('teamEmptyState');
  
  if (teamData.length === 0) {
    if (gridContainer) gridContainer.classList.add('hidden');
    if (emptyState) emptyState.classList.remove('hidden');
  } else {
    if (gridContainer) gridContainer.classList.remove('hidden');
    if (emptyState) emptyState.classList.add('hidden');
  }
}

// Initialize on page load
document.addEventListener('DOMContentLoaded', function() {
  funInitTeamGrid();
  
  // Set active navigation
  if (typeof TemplateUtils?.setActiveNavLink === 'function') {
    TemplateUtils.setActiveNavLink('my_team');
  }
});

// Cleanup on page unload
window.addEventListener('beforeunload', function() {
  if (teamGridInstance && typeof teamGridInstance.destroy === 'function') {
    teamGridInstance.destroy();
  }
});
