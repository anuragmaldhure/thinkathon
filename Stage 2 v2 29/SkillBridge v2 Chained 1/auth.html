<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In - SkillBridge</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --primary-color: #4F46E5;
      --primary-hover: #4338CA;
      --error-color: #EF4444;
      --success-color: #10B981;
      --gray-50: #F9FAFB;
      --gray-100: #F3F4F6;
      --gray-200: #E5E7EB;
      --gray-300: #D1D5DB;
      --gray-500: #6B7280;
      --gray-700: #374151;
      --gray-900: #111827;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
    }

    .auth-container {
      background: white;
      border-radius: 16px;
      box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
      padding: 3rem;
      width: 100%;
      max-width: 450px;
    }

    .logo-section {
      text-align: center;
      margin-bottom: 2rem;
    }

    .logo {
      font-size: 2rem;
      font-weight: 700;
      color: var(--primary-color);
      margin-bottom: 0.5rem;
    }

    .subtitle {
      color: var(--gray-500);
      font-size: 0.95rem;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      color: var(--gray-700);
      font-weight: 500;
      font-size: 0.9rem;
    }

    input {
      width: 100%;
      padding: 0.75rem 1rem;
      border: 1px solid var(--gray-300);
      border-radius: 8px;
      font-size: 0.95rem;
      transition: all 0.3s ease;
    }

    input:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
    }

    .password-input-wrapper {
      position: relative;
    }

    .toggle-password {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      cursor: pointer;
      color: var(--gray-500);
      padding: 4px;
    }

    .toggle-password:hover {
      color: var(--gray-700);
    }

    .form-footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1.5rem;
    }

    .remember-me {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .remember-me input[type="checkbox"] {
      width: auto;
      margin: 0;
    }

    .remember-me label {
      margin: 0;
      font-weight: normal;
      color: var(--gray-600);
      font-size: 0.85rem;
    }

    .forgot-password {
      color: var(--primary-color);
      text-decoration: none;
      font-size: 0.85rem;
      font-weight: 500;
    }

    .forgot-password:hover {
      text-decoration: underline;
    }

    .submit-btn {
      width: 100%;
      padding: 0.875rem;
      background: var(--primary-color);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-bottom: 1.5rem;
    }

    .submit-btn:hover:not(:disabled) {
      background: var(--primary-hover);
      transform: translateY(-1px);
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
    }

    .submit-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .default-credentials {
      background: var(--gray-50);
      border: 1px solid var(--gray-200);
      border-radius: 8px;
      padding: 1rem;
      margin-top: 1.5rem;
    }

    .default-credentials h3 {
      font-size: 0.85rem;
      color: var(--gray-700);
      margin-bottom: 0.75rem;
      font-weight: 600;
    }

    .credential-item {
      display: flex;
      justify-content: space-between;
      margin-bottom: 0.5rem;
      font-size: 0.85rem;
    }

    .credential-label {
      color: var(--gray-500);
    }

    .credential-value {
      color: var(--gray-900);
      font-family: monospace;
      font-weight: 500;
    }

    .error-message {
      background: #FEE2E2;
      border: 1px solid var(--error-color);
      color: var(--error-color);
      padding: 0.75rem 1rem;
      border-radius: 8px;
      margin-bottom: 1rem;
      font-size: 0.9rem;
      display: none;
    }

    .error-message.show {
      display: block;
    }

    .loading {
      display: inline-block;
      width: 14px;
      height: 14px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 0.6s linear infinite;
      margin-left: 8px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    @media (max-width: 480px) {
      .auth-container {
        padding: 2rem;
      }
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <div class="logo-section">
      <div class="logo">ðŸŽ¯ SkillBridge</div>
      <p class="subtitle">Sign in to your account</p>
    </div>

    <div id="error-message" class="error-message"></div>

    <form id="auth-form">
      <div class="form-group">
        <label for="email">Email Address</label>
        <input 
          type="email" 
          id="email" 
          name="email" 
          placeholder="you@example.com"
          required
          autocomplete="email"
        >
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <div class="password-input-wrapper">
          <input 
            type="password" 
            id="password" 
            name="password" 
            placeholder="Enter your password"
            required
            autocomplete="current-password"
          >
          <button type="button" class="toggle-password" id="toggle-password">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
              <circle cx="12" cy="12" r="3"></circle>
            </svg>
          </button>
        </div>
      </div>

      <div class="form-footer">
        <div class="remember-me">
          <input type="checkbox" id="remember" name="remember">
          <label for="remember">Remember me</label>
        </div>
        <a href="#" class="forgot-password" id="forgot-password">Forgot password?</a>
      </div>

      <button type="submit" class="submit-btn" id="submit-btn">
        Sign In
      </button>
    </form>

    <div class="default-credentials">
      <h3>ðŸ“Œ Default Admin Credentials</h3>
      <div class="credential-item">
        <span class="credential-label">Email:</span>
        <span class="credential-value">admin@skillbridge.com</span>
      </div>
      <div class="credential-item">
        <span class="credential-label">Password:</span>
        <span class="credential-value">Admin@123</span>
      </div>
    </div>
  </div>

  <script type="module">
    import { auth } from './apps/system_administrator/scripts/firebase.js';
    import { 
      signInWithEmailAndPassword,
      sendPasswordResetEmail,
      setPersistence,
      browserLocalPersistence,
      browserSessionPersistence
    } from 'https://www.gstatic.com/firebasejs/10.12.4/firebase-auth.js';

    const form = document.getElementById('auth-form');
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const rememberCheckbox = document.getElementById('remember');
    const submitBtn = document.getElementById('submit-btn');
    const errorMessage = document.getElementById('error-message');
    const togglePassword = document.getElementById('toggle-password');
    const forgotPasswordLink = document.getElementById('forgot-password');

    // Toggle password visibility
    togglePassword.addEventListener('click', () => {
      const type = passwordInput.type === 'password' ? 'text' : 'password';
      passwordInput.type = type;
      
      // Update icon
      const icon = type === 'password' 
        ? '<path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle>'
        : '<path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path><line x1="1" y1="1" x2="23" y2="23"></line>';
      
      togglePassword.querySelector('svg').innerHTML = icon;
    });

    // Show error message
    function showError(message) {
      errorMessage.textContent = message;
      errorMessage.classList.add('show');
      setTimeout(() => {
        errorMessage.classList.remove('show');
      }, 5000);
    }

    // Handle form submission
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const email = emailInput.value.trim();
      const password = passwordInput.value;
      const remember = rememberCheckbox.checked;

      // Disable button and show loading
      submitBtn.disabled = true;
      submitBtn.innerHTML = 'Signing In<span class="loading"></span>';

      try {
        // Set persistence based on "Remember Me"
        const persistence = remember ? browserLocalPersistence : browserSessionPersistence;
        await setPersistence(auth, persistence);

        // Sign in
        await signInWithEmailAndPassword(auth, email, password);
        
        // Redirect to navigator
        window.location.href = './navigator.html';
      } catch (error) {
        console.error('Sign in error:', error);
        
        let errorMsg = 'An error occurred. Please try again.';
        
        switch (error.code) {
          case 'auth/invalid-email':
            errorMsg = 'Invalid email address.';
            break;
          case 'auth/user-disabled':
            errorMsg = 'This account has been disabled.';
            break;
          case 'auth/user-not-found':
            errorMsg = 'No account found with this email.';
            break;
          case 'auth/wrong-password':
            errorMsg = 'Incorrect password.';
            break;
          case 'auth/invalid-credential':
            errorMsg = 'Invalid email or password.';
            break;
          case 'auth/too-many-requests':
            errorMsg = 'Too many failed attempts. Please try again later.';
            break;
          case 'auth/network-request-failed':
            errorMsg = 'Network error. Check your connection.';
            break;
        }
        
        showError(errorMsg);
        
        // Re-enable button
        submitBtn.disabled = false;
        submitBtn.textContent = 'Sign In';
      }
    });

    // Handle forgot password
    forgotPasswordLink.addEventListener('click', async (e) => {
      e.preventDefault();
      
      const email = emailInput.value.trim();
      
      if (!email) {
        showError('Please enter your email address first.');
        emailInput.focus();
        return;
      }

      if (confirm(`Send password reset email to ${email}?`)) {
        try {
          await sendPasswordResetEmail(auth, email);
          alert('Password reset email sent! Check your inbox.');
        } catch (error) {
          console.error('Password reset error:', error);
          showError('Failed to send reset email. Please check the email address.');
        }
      }
    });

    // Check if already authenticated
    auth.onAuthStateChanged((user) => {
      if (user) {
        window.location.href = './navigator.html';
      }
    });
  </script>
</body>
</html>
